<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Игровой стол?">
  <title>О как круто он придумал</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font">
  <link rel="preload" href="fonts/OpenSans-Regular.woff" as="font">
  <link rel="preload" href="fonts/OpenSans-Bold.woff2" as="font">
  <link rel="preload" href="fonts/OpenSans-Bold.woff" as="font">
  <link rel="preload" href="fonts/Abel-Regular.woff2" as="font">
  <link rel="preload" href="fonts/Abel-Regular.woff" as="font">
</head>

<body class="page">

<main class="page__main main">
  <section class="map">
    <h1 class="visually-hidden">Игровой стол, а вы чего подумали?</h1>
    <iframe src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2Foy5getsiyiMnWK0Na6qzhg%2FBattle-map-dnd-project" allowfullscreen=""></iframe>
  </section>
  <ul class="rolling">
    <li class="item item--log" id="log-container">
      <p id="log"></p>
    </li>
    <li class="item item--current">
      <p id="current"></p>
    </li>
    <li class="item item--dices" id="dices">
      <button class="btn btn__dice btn__dice--d4" type="button" aria-label="d4" id="d4"></button>
      <button class="btn btn__dice btn__dice--d6" type="button" aria-label="d6" id="d6"></button>
      <button class="btn btn__dice btn__dice--d8" type="button" aria-label="d8" id="d8"></button>
      <button class="btn btn__dice btn__dice--d10" type="button" aria-label="d10" id="d10"></button>
      <button class="btn btn__dice btn__dice--d12" type="button" aria-label="d12" id="d12"></button>
      <button class="btn btn__dice btn__dice--d20" type="button" aria-label="d20" id="d20"></button>
      <button class="btn btn__dice btn__dice--d100" type="button" aria-label="d100" id="d100"></button>
    </li>
  </ul>

</main>
<script src="js/app.js"></script>
</body>
</html>
